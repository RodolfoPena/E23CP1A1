<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ol id="dias">
    </ol>
    <script type="text/javascript">
      var dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes"];
      var parent_tag = document.getElementById('dias');
      k = 0
      dias.map(function(){
        var doc_element = document.createElement("p");
        var node = document.createTextNode(dias[k]);
        doc_element.appendChild(node);
        parent_tag.appendChild(doc_element);
        k += 1;
      });
    </script>
  </body>
</html>
